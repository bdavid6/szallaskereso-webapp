<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async | slice : 0 : 3" [value]="option">
        {{option}}
    </mat-option>
</mat-autocomplete>

<mat-toolbar class="searchbar-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar class="searchbar">
        <input matInput type="text" name="search" [formControl]="myControl" [matAutocomplete]="auto"
            onfocus="this.select()" placeholder="Írja be az úticélt" [(ngModel)]="searchText" />

        <input matInput [(ngModel)]="dateText1" [matDatepicker]="picker1" (dateChange)="date1Changed()" placeholder="Érkezés napja">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 color="primary"></mat-datepicker>

        <input matInput [(ngModel)]="dateText" [matDatepicker]="picker2" [min]="this.dateText1" placeholder="Távozás napja">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>

        <button *ngIf="searchText && dateText" mat-button class="search-button" [routerLink]="['search']"
            [queryParams]="{filter: formatSearchText(), date: formatDateText()}"
            (click)="clearSearch()">Keresés</button>

        <button *ngIf="searchText && !dateText" mat-button class="search-button" [routerLink]="['search']"
            [queryParams]="{filter: formatSearchText()}" (click)="clearSearch()">Keresés</button>

        <button *ngIf="!searchText && dateText" mat-button class="search-button" [routerLink]="['search']"
            [queryParams]="{date: formatDateText()}" (click)="clearSearch()">Keresés</button>

        <button *ngIf="!searchText && !dateText" mat-button class="search-button" [routerLink]="['search']"
            (click)="clearSearch()">Keresés</button>

    </mat-toolbar>
    <button mat-button class="search-button-alternative">Legkedveltebb szállások</button>
    <button mat-button class="search-button-alternative-slim1" (click)="randomIdButton()">Válassz nekem!</button>
    <button mat-button class="search-button-alternative-slim2" (click)="randomIdWithFilterButton()">Válassz úticél
        szerint!</button>
</mat-toolbar>
